<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Buddy</title>
    <meta name="description" content="Calorie Buddy - حاسبة سعرات حرارية محليّة بدون إنترنت" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header container">
      <h1 class="site-title">Calorie Buddy</h1>
      <p class="site-subtitle">حاسبة السعورات الحرارية للأكلات - واجهة عربية RTL (محلي)</p>
    </header>

    <main class="container">
      <section class="card input-section" aria-labelledby="input-title">
        <h2 id="input-title" class="section-title">ادخل الأكلة واحسب</h2>
        <form id="calc-form" class="form-grid" novalidate>
          <div class="form-control">
            <label for="food-input">اسم الأكلة</label>
            <input id="food-input" name="food" type="text" placeholder="مثال: تفاح" autocomplete="off" list="food-suggestions" required />
            <datalist id="food-suggestions">
              <option value="تفاح"></option>
              <option value="موز"></option>
              <option value="برتقال"></option>
              <option value="خبز"></option>
              <option value="أرز أبيض"></option>
              <option value="مكرونة"></option>
              <option value="دجاج مشوي"></option>
              <option value="سمك مشوي"></option>
              <option value="كسكسي"></option>
              <option value="لبلابي"></option>
              <option value="سلطة تونسية"></option>
              <option value="زبادي"></option>
              <option value="بيض مسلوق"></option>
            </datalist>
          </div>

          <div class="form-control">
            <label for="grams-input">الكمية (غرام)</label>
            <input id="grams-input" name="grams" type="number" min="1" max="1000" step="1" placeholder="مثال: 100" required />
          </div>

          <div class="buttons">
            <button id="suggest-btn" type="button" class="btn btn-secondary" aria-label="اقتراح مثال">اقتراح</button>
            <button id="calc-btn" type="submit" class="btn btn-primary">احسب</button>
          </div>
        </form>
        <p id="form-error" class="error" role="alert" aria-live="polite"></p>
      </section>

      <section class="card result-section" aria-labelledby="result-title">
        <h2 id="result-title" class="section-title">النتيجة</h2>
        <div id="result" class="result-grid" hidden>
          <div>
            <span class="label">الأكلة:</span>
            <span id="res-food" class="value">—</span>
          </div>
          <div>
            <span class="label">الغرام:</span>
            <span id="res-grams" class="value">—</span>
          </div>
          <div>
            <span class="label">السعورات:</span>
            <span id="res-calories" class="value emphasis">—</span>
          </div>
          <div>
            <span class="label">المصدر:</span>
            <span id="res-source" class="value">MB</span>
          </div>
        </div>
      </section>

      <section class="card history-section" aria-labelledby="history-title">
        <h2 id="history-title" class="section-title">السجل</h2>
        <ul id="history-list" class="history-list" aria-live="polite"></ul>
        <div class="history-footer">
          <div class="total">
            <span class="label">المجموع:</span>
            <span id="total-calories" class="value emphasis">0</span>
            <span class="unit">سعرة</span>
          </div>
          <button id="clear-history" class="btn btn-danger" type="button">مسح السجل</button>
        </div>
      </section>
    </main>

    <footer class="site-footer container">
      <p>صنع بـ ❤ — يعمل بدون إنترنت (بيانات محليّة)</p>
    </footer>

    <script src="js/script.js" defer></script>
  </body>
  </html>
